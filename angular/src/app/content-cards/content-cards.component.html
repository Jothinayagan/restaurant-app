<div class="jumbotron backgd">
  <div class="container">
    <div class="row">
      <div class="col-md-4 mx-auto my-5" *ngFor="let card of cards" style="background-color: transparent ;">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="{{card.img}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{card.title}}</h5>
            <p class="card-text"><i>{{card.description}}</i>
            </p>
            <p><b>Cuisine</b>: {{card.cuisine}}</p>
            <a href="#" class="btn btn-primary"><b>Price -$</b>{{card.buttonText}}</a>
            <span class="w3-tag w3-black styles">{{card.ratings}} <i class="fa fa-star" style="color: orange;"
                aria-hidden="true"></i></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
